# Pager2077 Backend Docker Compose
# Exposes backend on port 4077

services:
  redis:
    image: redis:7-alpine
    container_name: pager2077-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pager2077-backend
    restart: unless-stopped
    ports:
      - "4077:3000"
    depends_on:
      redis:
        condition: service_healthy
    environment:
      - NODE_ENV=production
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=
      - JWT_SECRET=${JWT_SECRET:-change-me-in-production}
      - APNS_KEY_ID=${APNS_KEY_ID}
      - APNS_TEAM_ID=${APNS_TEAM_ID}
      - APNS_BUNDLE_ID=${APNS_BUNDLE_ID:-com.pager2077.app}
      - APNS_KEY_PATH=/app/config/AuthKey_YQWT9J5QWZ.p8
      - DB_PATH=/app/data/pager.db
    volumes:
      # Mount APNS key file
      - ./config:/app/config:ro
      # Persist SQLite database
      - pager_data:/app/data
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3

volumes:
  redis_data:
  pager_data:
